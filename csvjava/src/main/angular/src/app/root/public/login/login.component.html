<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="login(userInfo)">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group >
        <input type="text" [(ngModel)]="userInfo.username" nz-input formControlName="userName" placeholder="帐户">
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group >
        <input type="password" [(ngModel)]="userInfo.password" nz-input formControlName="password" placeholder="密码">
      </nz-input-group>
      <span *ngIf="message !=null && message !=''" class="span_errmsg">{{this.message}}</span>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button type ="submit" nz-button class="login-form-button" [nzType]="'primary'">登录</button>
    </nz-form-control>
  </nz-form-item>

</form>
