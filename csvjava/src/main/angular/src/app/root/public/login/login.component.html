<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="login(userInfo)">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group >
        <input type="text" [(ngModel)]="userInfo.username" nz-input formControlName="userName" placeholder="帐户">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入账户!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group >
        <input type="password" [(ngModel)]="userInfo.password" nz-input formControlName="password" placeholder="密码">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button type ="submit" nz-button class="login-form-button" [nzType]="'primary'">登录</button>
    </nz-form-control>
  </nz-form-item>
</form>
