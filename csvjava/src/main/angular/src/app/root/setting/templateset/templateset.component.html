<div style="margin-bottom: 16px;">
  <button nz-button [disabled]="disabledButton" [nzType]="'primary'" [nzLoading]="operating" (click)="operateData()">
    Reload
  </button>
  <span style="margin-left: 8px;" *ngIf="checkedNumber">已选择 {{checkedNumber}} 件商品</span>
</div>
<nz-table
  #rowSelectionTable
  [nzData]="dataSet"
  (nzCurrentPageDataChange)="currentPageDataChange($event)"
  (nzPageIndexChange)="refreshStatus()"
  (nzPageSizeChange)="refreshStatus()">
  <thead>
  <tr>
    <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
    <th>姓名</th>
    <th>年龄</th>
    <th>住址</th>
    <th><div nz-row style="text-align: center">操作</div></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of rowSelectionTable.data ;let i = index">
    <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus($event)"></td>
    <td>{{data.name}}</td>
    <td>{{data.age}}</td>
    <td>{{data.address}}</td>
    <td>
      <div nz-row style="text-align: center">
        <div nz-col nzSpan="8">
          <button nz-button nzType="primary" (click)="showModal(i,1)"><i class="anticon anticon-edit"></i>
          </button>
        </div>
        <div nz-col nzSpan="8">
          <button nz-button nzType="primary" (click)="showModal(i,1)"><i class="anticon anticon-copy"></i>
          </button>
        </div>
        <div nz-col nzSpan="8">
          <button nz-button nzType="primary" (click)="delete(0,data)"><i class="anticon anticon-delete"></i>
          </button>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</nz-table>


<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
          (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <h3 style="margin-bottom:0">{{titleList[modalType]}}</h3>
  </ng-template>

  <ng-template #modalContent>
    <p>Modal Content</p>
    <p>Modal Content</p>
    <p>Modal Content</p>
    <p>Modal Content</p>
    <p>Modal Content</p>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button nz-button nzType="primary" (click)="handleOk(modalType)" [nzLoading]="isConfirmLoading">确认</button>
  </ng-template>
</nz-modal>
