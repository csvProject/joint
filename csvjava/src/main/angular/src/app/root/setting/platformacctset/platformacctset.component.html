<div nz-row style="text-align: center;">
  <div nz-col nzSpan="12"
       style="
    border: 1px solid #ccc;
    border-right: 0;
    border-bottom-left-radius: 5px;
    border-top-left-radius: 5px;
    padding: 15px 23px;
    padding-right: 0;
    min-height: 384px;
">
    <div  nz-row
          style="min-height: 352px;
    border-bottom: 1px solid #ccc;
    border-left: 1px solid #ccc;
    border-right: 1px solid #ccc;">

      <div class="" nz-row style="
      background-color: #93d0d0;
      padding: 5px;
      border-bottom: 1px solid #ccc;
      border-right: 1px solid #ccc;"
      >
        <div nz-col nzSpan="4">序号</div>
        <div nz-col nzSpan="12">平台</div>
        <div nz-col nzSpan="8">编辑</div>
      </div>
      <div *ngFor="let plat of platList;let i = index" class="plat-div" nz-row>
        <div nz-col nzSpan="4">{{i+1}}</div>
        <div nz-col nzSpan="12">{{plat.name}}</div>
        <div nz-col nzSpan="8" (click)="showModal(i,plat)">编辑</div>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="12"
       style="
    border: 1px solid #ccc;
    border-left: 0;
    border-bottom-right-radius: 5px;
    border-top-right-radius: 5px;
    padding: 15px 23px;
    padding-left: 0;
    min-height: 384px;
">
    <div  nz-row
          style="min-height: 352px;
    background-color: #fae81417;
    border-bottom: 1px solid #ccc;
    border-right: 1px solid #ccc;">
      <div class="account-div" nz-row style="background-color: #93d0d0;">
        <div nz-col nzSpan="4">序号</div>
        <div nz-col nzSpan="12">用户</div>
        <div nz-col nzSpan="8">编辑</div>
      </div>
      <div *ngFor="let account of accountList ;let i = index" class="account-div" nz-row>
        <div nz-col nzSpan="4">{{i+1}}</div>
        <div nz-col nzSpan="12">{{account.name}}</div>
        <div nz-col nzSpan="8">编辑</div>
      </div>
    </div>
  </div>
</div>

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <h3 style="margin-bottom:0">{{titleList[modalType-1]}}</h3>
  </ng-template>

  <ng-template #modalContent>
    <p>Modal Content</p>
    <p>Modal Content</p>
    <p>Modal Content</p>
    <p>Modal Content</p>
    <p>Modal Content</p>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Custom Submit</button>
  </ng-template>
</nz-modal>
