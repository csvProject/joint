<div nz-row style="text-align: center;">
  <div nz-col nzSpan="12"
       style="
    border: 1px solid #ccc;
    border-right: 0;
    border-bottom-left-radius: 5px;
    border-top-left-radius: 5px;
    padding: 15px 23px;
    padding-right: 0;
    min-height: 605px;
">
    <div class="" nz-row style="
      background-color: #93d0d0;
      line-height: 40px;
      padding: 5px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #ccc;
      border-right: 1px solid #ccc;"
    >
      <div nz-col nzSpan="4">序号</div>
      <div nz-col nzSpan="14">平台</div>
      <div nz-col nzSpan="6">
        <div nz-col nzSpan="12">
          新增：
        </div>
        <div nz-col nzSpan="12">
          <button nz-button nzType="primary" (click)="pushElement(0)"><i class="anticon anticon-plus"></i></button>
        </div>
      </div>
    </div>

    <div class="plat" nz-row
         style="min-height: 522px;
    border-bottom: 1px solid #ccc;
    border-left: 1px solid #ccc;
    border-right: 1px solid #ccc;">
      <div *ngFor="let plat of platList;let i = index" class="plat-div" nz-row
           (click)="clickPlat(i,plat,platList)" [ngClass]="{'active':(selectPlatId == plat.id)}">
        <div nz-col nzSpan="4">{{i+1}}</div>
        <div nz-col nzSpan="14">{{plat.name}}</div>
        <div nz-col nzSpan="6">
          <div nz-col nzSpan="12">
            <button nz-button nzType="primary" (click)="showModal(i,plat)"><i class="anticon anticon-edit"></i></button>
          </div>
          <div nz-col nzSpan="12">
            <button nz-button nzType="primary" (click)="delete(0,plat.id)"><i class="anticon anticon-delete"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="12"
       style="
    border: 1px solid #ccc;
    border-left: 0;
    border-bottom-right-radius: 5px;
    border-top-right-radius: 5px;
    padding: 15px 23px;
    padding-left: 0;
    min-height: 605px;
">
    <div class="account-div" nz-row style="
      line-height: 40px;
      padding: 5px;
          font-size: 18px;
    font-weight: 600;
      background-color: #93d0d0;">
      <div nz-col nzSpan="4">序号</div>
      <div nz-col nzSpan="14">用户</div>
      <div nz-col nzSpan="6">
        <div nz-col nzSpan="12">
          新增：
        </div>
        <div nz-col nzSpan="12">
          <button nz-button nzType="primary" (click)="pushElement(2)"><i class="anticon anticon-plus"></i></button>
        </div>
      </div>
    </div>
    <div nz-row
         style="min-height: 522px;
    background-color: #14e5fa17;
    border-bottom: 1px solid #ccc;
    border-right: 1px solid #ccc;">

      <div *ngFor="let account of accountList ;let i = index" class="account-div" nz-row>
        <div nz-col nzSpan="4">{{i+1}}</div>
        <div nz-col nzSpan="14">{{account.name}}</div>
        <div nz-col nzSpan="6">
          <div nz-col nzSpan="12">
            <button nz-button nzType="primary" (click)="showModal(i,account)"><i class="anticon anticon-edit"></i>
            </button>
          </div>
          <div nz-col nzSpan="12">
            <button nz-button nzType="primary" (click)="delete(1,account.id)"><i class="anticon anticon-delete"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
          (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <h3 style="margin-bottom:0">{{titleList[modalType]}}</h3>
  </ng-template>

  <ng-template #modalContent>
    <div *ngIf="modalType == 0">
      {{titleList[modalType]}}
    </div>
    <div *ngIf="modalType == 1">
      {{titleList[modalType]}}
    </div>
    <div *ngIf="modalType == 2">
      {{titleList[modalType]}}
    </div>
    <div *ngIf="modalType == 3">
      {{titleList[modalType]}}
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button nz-button nzType="primary" (click)="handleOk(modalType)" [nzLoading]="isConfirmLoading">确认</button>
  </ng-template>
</nz-modal>
